name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20-slim
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build (vinext)
        run: pnpm build

      - name: Archive build output
        run: tar -czf vinext-build.tar.gz dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vinext-build
          path: vinext-build.tar.gz
          retention-days: 1
          if-no-files-found: error
